{% extends "base.html" %}

{% block content %}

<div class="flex justify-center">
  <h1 class="f2 f2-m f1-l fw2 black-90 mv3 sans-serif pr5 pt4">
    Saved Snips
  </h1>
</div>
  
</div>
{% for snippet in snippets %}
<div class="flex items-center justify-center">
  <a class="f6 link dim br3 ba bw2 ph3 pv2 mb2 dib hot-pink sans-serif" href="#0">Copy</a>
  <article class="mh2 hidden mv4 m0">
    <div class="flex">
      <h1 class=" f4 bg-near-black mw5 mv0 pv2 ph3 sans-serif"><a class="link dim light-gray sans-serif" href="{% url 'filter_by_language' language=snippet.language %}">{{ snippet.language }}</a></h>
        <h1 class=" f4 black mw5 mv0 pv2 ph3 sans-serif bt br bl"><a class="link dim black sans-serif" href="{% url 'code_view' pk=snippet.pk %}">{{ snippet.title }}</a></h1>
    </div>
    <div class="pa3 ba">
      <pre class="language-{{ snippet.language.slug }} mw8"><code>{{ snippet.text }}</code></pre>
    </div>
  </article>
  <div class="flex flex-column">
    {% for tag in snippet.tags.all %}
    <a class="f6 link dim br1 ph3 pv2 mb2 dib white bg-hot-pink sans-serif fw6" href="{% url 'filter_by_tag' tag=tag.name %}">{{ tag }}</a>
    {% endfor %}
  </div>
</div>
{% endfor %}
{% endblock %}
